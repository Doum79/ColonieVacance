<div class="wrapper">
    <div class="left_part">
        <div class="background_container">
            <img src="../../../assets/pictures/authentification.png" />
        </div>
        <div class="logo_container">
            <img src="../../../assets/logos/WeColo.png" />
        </div>
    </div>

    <div class="right_part">
        <div class="arrow_container">
            <button mat-icon-button (click)="dialog.close()">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>

        <form>
            <div class="title">Connectez-vous à votre compte</div>

            <div class="form_data_container">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail" [(ngModel)]="email" [formControl]="emailFormControl" required>
                </mat-form-field>

                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'"
                        placeholder="Mot de passe" [(ngModel)]="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>

                <div class="button_line">
                    <button mat-raised-button (click)="connexion()" color="accent" type="submit">Se connecter</button>
                    <button mat-button type="button">Mot de passe oublié ?</button>
                </div>

                <div class="footer">
                    <div (registerForm)="register($event)" >Nouveau client ? Je m'inscrit</div>
                    <div class="informations">
                        En vous inscrivant, vous accepter nos <span>Conditions d'utilisation</span> et vous reconnaissez avoir lu notre <span>Politique de confidentialité</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<loader *ngIf="isLoading"></loader>
