<div class="wrapper">
    <div class="img_container">
        <ng-container *ngIf="picture != null; else pictureElse">
            <img [src]="picture" />
        </ng-container>
        <ng-template #pictureElssrc>
            <img
                src="https://www.coverlambygrespania.com/wp-content/uploads/wp-imk/basic-cov/despiece/78ba-34_coverlam-basic-gris-50x100_rgb.jpg" />
        </ng-template>

    </div>

    <div class="data_container">
        <div class="top_container">
            A partir de {{minimumPrice()}} € / personne
        </div>

        <div class="middle_container">
            <div class="title">{{stay.title}}</div>
            <div class="content">{{stay.abstract}}</div>
        </div>

        <div class="bottom_container">
            <ng-container *ngIf="redirection">
                <button mat-raised-button color="accent" (click)="goMoreInformations()" type="button">Voir plus</button>
            </ng-container>
        </div>
    </div>

    <div class="tools_container">
        <div class="item_container">
            <mat-icon>remove_red_eye</mat-icon>
        </div>
        <div class="item_container">
            <mat-icon>favorite</mat-icon>
        </div>
        <div class="item_container">
            <mat-icon>share</mat-icon>
        </div>
        <div class="item_container">
            <mat-icon> location_on</mat-icon>
        </div>
    </div>
</div>
